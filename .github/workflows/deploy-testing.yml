name: Deploy to Testing

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Deployment message/reason'
        required: false
        default: 'Manual deployment trigger'

env:
  NODE_VERSION: '18'
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_TESTING }}

jobs:
  build-test-deploy:
    name: Build, Test, Lint & Deploy to Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build-react

      - name: Run Unit Tests
        run: npm run test-react

      - name: Run API Tests
        run: npm run test-API

      - name: Run ESLint
        run: npx eslint src/ --ext .js,.jsx --max-warnings 0 || true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to Testing Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_IMAGE: ${{ steps.build-image.outputs.image }}
          AWS_REGION: ${{ env.AWS_REGION }}
        with:
          host: ${{ secrets.TESTING_SERVER_IP }}
          username: ${{ secrets.AWS_SSH_USERNAME }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          script: |
            source ~/.bashrc || source ~/.profile || true
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
            docker pull $ECR_IMAGE
            docker stop react-node-app || true
            docker rm react-node-app || true
            docker run -d -p 80:80 --name react-node-app --restart unless-stopped $ECR_IMAGE

      - name: Send Success Email to QA
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Testing Deployment Successful - ${{ github.repository }}"
          to: ${{ secrets.QA_EMAIL }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          html_body: |
            <h1>Testing Server Deployment Successful</h1>
            <p>Please check it out at <a href="http://${{ secrets.TESTING_SERVER_IP }}">http://${{ secrets.TESTING_SERVER_IP }}</a></p>

            <h3>Deployment Details</h3>
            <p>
              Repository: ${{ github.repository }}
              Branch: ${{ github.head_ref || github.ref_name }}
              Pull Request: #${{ github.event.pull_request.number || 'N/A (Manual Trigger)' }}
              PR Title: ${{ github.event.pull_request.title || 'N/A' }}
              Triggered By: ${{ github.actor }}
              Image: ${{ steps.build-image.outputs.image }}
            </p>

      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Testing Deployment Failed - ${{ github.repository }}"
          to: ${{ secrets.QA_EMAIL }},${{ github.event.pull_request.user.email }}
          from: ${{ secrets.SMTP_FROM_EMAIL }}
          html_body: |
            <h1>Testing Server Deployment Failed</h1>
            <p>Please review the workflow logs and fix the issues before re-running the deployment.</p>
            <h3>Deployment Details</h3>
            <p>
              Repository: ${{ github.repository }}
              Branch: ${{ github.head_ref || github.ref_name }}
              Pull Request: #${{ github.event.pull_request.number || 'N/A (Manual Trigger)' }}
              PR Title: ${{ github.event.pull_request.title || 'N/A' }}
              Triggered By: ${{ github.actor }}
            </p>
